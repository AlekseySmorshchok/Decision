  <form class="example-form" (ngSubmit)="decisionForm.reset()" #decisionForm="ngForm">
    <table class="example-full-width" cellspacing=20>
      <tr>
        <td>
          <mat-input-container class="example-full-width">
            <input matInput name="title" [(ngModel)]="newDecisionTitle" placeholder="Name of decision" required>
          </mat-input-container>
        </td>
        <td style="width:300px">
          <mat-form-field>
            <textarea  style="height:150px; width:300px" matInput name="note" [(ngModel)]="note" placeholder="note" ></textarea>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing=20>
      <tr>
        <td>
          <button mat-raised-button (click)="goBack()">CANCEL</button>
        </td>
        <td>
          <button mat-raised-button type="submit" [disabled]="decisionForm.form.invalid" (click)="goNext()">CONFIRM</button>
        </td>
      </tr>
    </table>
  </form>
