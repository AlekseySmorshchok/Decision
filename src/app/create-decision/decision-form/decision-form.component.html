  <form class="example-form" (ngSubmit)="create(); decisionForm.reset()" #decisionForm="ngForm">
    <table class="example-full-width" cellspacing=20>
      <tr>
        <td>
          <md-input-container class="example-full-width">
            <input mdInput name="title" [(ngModel)]="newDecisionTitle" placeholder="Name of decision" required>
          </md-input-container>
        </td>
        <td>
          <button md-button type="submit" [disabled]="decisionForm.form.invalid">Add</button>
        </td>
      </tr>
    </table>
  </form>
