<md-nav-list *ngIf="decisions.length">
  <h3 md-subheader>Decisions List</h3>
  <md-list-item (click)="onSelect(decision)" *ngFor="let decision of decisions">
    <h4 md-line>{{decision.title}}</h4>
    <p md-line>id: {{decision.id}}</p>
    <button md-icon-button><md-icon>edit</md-icon></button> 
    <button md-icon-button (click)="delete(decision)"><md-icon calss="exampple-icon">delete_forever</md-icon></button>    
  </md-list-item>
  <md-divider></md-divider>
</md-nav-list>
